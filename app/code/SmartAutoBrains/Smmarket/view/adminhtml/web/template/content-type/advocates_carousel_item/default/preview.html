<div class="pagebuilder-content-type advocate-slide"
     ko-style="data.main.style"
     attr="data.main.attributes"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
     css="data.main.css">

    <render args="getOptions().template"/>

  <figure class="pagebuilder-advocates-carousel-item">
    <div if="!data.advocates_carousel_item_image.attributes().src" class="advocates-carousel-item-empty-placeholder" />

        <div class="pagebuilder-advocates-carousel-item-image-outer">
            <img attr="data.advocates_carousel_item_image.attributes"
                class="preview-image pagebuilder-advocates-carousel-item-image"
                loading="eager" />
        </div>

        <div class="pagebuilder-content-type pagebuilder-html">
            <div attr="data.description_content.attributes"
                 html="data.description_content.html"
                 class="pagebuilder-advocates-carousel-description"></div>
        </div>
    </figure>

</div>
