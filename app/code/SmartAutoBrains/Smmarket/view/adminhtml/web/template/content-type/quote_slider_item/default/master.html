<div attr="data.main.attributes"
     class="quote-slider-item"
     ko-style="data.main.style"
     css="data.main.css">

    <div class="row-fix" attr="data.quote_background_image.attributes" ko-style="data.quote_background_image.style">
        <div class="row">
            <div class="arrows-container">
                <svg class="angle-caret-left" xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34">
                    <circle id="Ellipse_6" data-name="Ellipse 6" cx="17" cy="17" r="17" fill="#0074a2"></circle>
                    <path id="Path_22" data-name="Path 22" d="M-3.225,0-11,8.482l7.775,8.482" transform="translate(23.311 8.423)" fill="none" stroke="#fcfcfc" stroke-width="2"></path>
                </svg>
                <svg class="angle-caret-right" xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34">
                    <circle id="Ellipse_6" data-name="Ellipse 6" cx="17" cy="17" r="17" fill="#0074a2"></circle>
                    <path id="Path_22" data-name="Path 22" d="M-11,0l7.775,8.482L-11,16.964" transform="translate(24.914 8.423)" fill="none" stroke="#fcfcfc" stroke-width="2"></path>
                </svg>
            </div>

            <div class="quote-slider-content">

                <div attr="data.stars.attributes"
                     text="data.stars.html"
                     class="quote-stars"></div>

                <div attr="data.description.attributes"
                     text="data.description.html"
                     class="quote-slider-content"></div>

            </div>
        </div>
    </div>

    <div if="data.quote_image.attributes().src"
         class="quote-slider-image"
         attr="{'data-bg': data.quote_image.attributes().src }">

        <!-- ko if: data.quote_mobile_image.attributes().src -->
        <div class="pagebuilder-attributes-placeholder"
             if="data.quote_mobile_image.attributes().src"
             attr="data.quote_mobile_image.attributes"></div>

        <img if="data.quote_mobile_image.attributes().src"
             attr="{
                  'src': data.quote_mobile_image.attributes().src,
                  'alt':  data.quote_mobile_image.attributes().alt,
               }"
             class="quote-slider-mobile-image"/>
        <!-- /ko -->

        <!-- ko if: data.quote_image.attributes().src -->
        <div class="pagebuilder-attributes-placeholder"
             if="data.quote_image.attributes().src"
             attr="data.quote_image.attributes"></div>

        <img if="data.quote_image.attributes().src"
             attr="{
                  'src': data.quote_image.attributes().src,
                  'alt':  data.quote_image.attributes().alt,
               }"
             class="quote-slider-desktop-image"/>
        <!-- /ko -->
    </div>
</div>
