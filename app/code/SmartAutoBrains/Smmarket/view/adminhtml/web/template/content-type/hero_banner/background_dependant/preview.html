<div class="pagebuilder-content-type type-container pagebuilder-hero-banner children-min-height"
     attr="Object.assign({}, data.wrapper.attributes())"
     ko-style="Object.assign({}, data.wrapper.style())"
     css="Object.assign({}, data.wrapper.css(), {'empty-container': contentType.children().length == 0 && !data.desktop_image.attributes().src && !data.mobile_image.attributes().src})"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"/>

    <img if="data.desktop_image.attributes().src"
         class="pagebuilder-hero-banner-img-desktop"
         attr="data.desktop_image.attributes" />
    <img if="data.mobile_image.attributes().src"
         class="pagebuilder-hero-banner-img-mobile"
         attr="data.mobile_image.attributes" />

    <div if="data.overlay.attributes().use_overlay"
         class="pagebuilder-hero-banner-overlay"
         attr="data.overlay.attributes"
         ko-style="data.overlay.style"></div>

    <div class="element-children content-type-container"
         each="contentType.getChildren()"
         ko-style="data.inner.style"
         css="getChildrenCss()"
         attr="{id: contentType.id + '-children'}"
         data-bind="sortable: getSortableOptions()"
         afterRender="function (element) { if (typeof afterChildrenRender === 'function') { afterChildrenRender(element); } }">
        <if args="$parent.isContainer()">
            <div class="pagebuilder-drop-indicator"></div>
        </if>
        <div class="pagebuilder-content-type-wrapper"
             template="{ name: preview.template, data: preview, afterRender: function () { preview.dispatchAfterRenderEvent.apply(preview, arguments); } }"
             attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
        <if args="$parent.isContainer() && $index() === $parent.contentType.getChildren()().length - 1">
            <div class="pagebuilder-drop-indicator"></div>
        </if>
    </div>
    <div class="pagebuilder-display-label"
         text="function () { return displayLabel().toUpperCase(); }()"></div>
    <div class="pagebuilder-empty-container empty-placeholder"
         css="placeholderCss()"
         translate="'Drag content types here'"/>
</div>
