<div class="technology-details row-full"
     attr="data.main.attributes"
     ko-style="data.main.style"
     css="data.main.css">
    <div class="row-fix">
        <div class="row">
            <div class="technology-details-header">
                <div if="data.title.html()" class="column">
                    <h3 attr="data.title.attributes"
                        class="technology-details-title"
                        html="data.title.html"></h3>
                </div>

                <div if="data.details.html()" class="column medium-9 tiny-centered">
                    <div class="technology-details-details"
                    attr="data.details.attributes"
                    html="data.details.html"></div>
                </div>
            </div>

            <div class="technology-details-content">
                <render args="masterTemplate"/>
            </div>
        </div>
    </div>
</div>
