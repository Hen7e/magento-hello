<div attr="data.main.attributes"
     ko-style="data.main.style"
     css="data.main.css">
    <div class="row">
        <div class="column large-6">
            <div class="pagebuilder-description-image-wrapper">
                <if args="data.video.attributes().src">
                    <div class="pagebuilder-slide-iframe-wrapper">
                        <iframe frameborder="0" scrolling="no" attr="data.video.attributes"></iframe>
                    </div>
                </if>

                <ifnot args="data.video.attributes().src">
                    <!-- ko if: data.desktop_image.attributes().src -->
                        <span attr="data.desktop_image.attributes" hidden></span>
                        <!-- ko if: data.desktop_image.attributes().alt && data.desktop_image.attributes().title -->
                        <img attr="data.desktop_image.attributes"
                             class="pagebuilder-description-image" />
                        <!-- /ko -->
                        <!-- ko if: data.desktop_image.attributes().alt && !data.desktop_image.attributes().title -->
                        <img data-bind="attr: { src: data.desktop_image.attributes().src, alt: data.desktop_image.attributes().alt, title: data.title.html,
                                width: data.desktop_image.attributes().width, height: data.desktop_image.attributes().height }"
                             class="pagebuilder-description-image" />
                        <!-- /ko -->
                        <!-- ko if: !data.desktop_image.attributes().alt && data.desktop_image.attributes().title -->
                        <img data-bind="attr: { src: data.desktop_image.attributes().src,  alt: data.title.html, title: data.desktop_image.attributes().title,
                                width: data.desktop_image.attributes().width, height: data.desktop_image.attributes().height }"
                             class="pagebuilder-description-image" />
                        <!-- /ko -->
                        <!-- ko if: !data.desktop_image.attributes().alt && !data.desktop_image.attributes().title -->
                        <img data-bind="attr: { src: data.desktop_image.attributes().src,  alt: data.title.html, title: data.title.html,
                                width: data.desktop_image.attributes().width, height: data.desktop_image.attributes().height }"
                             class="pagebuilder-description-image" />
                        <!-- /ko -->
                    <!-- /ko -->

                    <!-- ko if: data.mob_image.attributes().src -->
                        <span attr="data.mob_image.attributes" hidden></span>
                        <!-- ko if: data.mob_image.attributes().alt && data.mob_image.attributes().title -->
                        <img attr="data.mob_image.attributes"
                             class="pagebuilder-description-image mobile" />
                        <!-- /ko -->
                        <!-- ko if: data.mob_image.attributes().alt && !data.mob_image.attributes().title -->
                        <img data-bind="attr: { src: data.mob_image.attributes().src, alt: data.mob_image.attributes().alt, title: data.title.html,
                                width: data.mob_image.attributes().width, height: data.mob_image.attributes().height }"
                             class="pagebuilder-description-image mobile" />
                        <!-- /ko -->
                        <!-- ko if: !data.mob_image.attributes().alt && data.mob_image.attributes().title -->
                        <img data-bind="attr: { src: data.mob_image.attributes().src,  alt: data.title.html, title: data.mob_image.attributes().title,
                                width: data.mob_image.attributes().width, height: data.mob_image.attributes().height }"
                             class="pagebuilder-description-image mobile" />
                        <!-- /ko -->
                        <!-- ko if: !data.mob_image.attributes().alt && !data.mob_image.attributes().title -->
                        <img data-bind="attr: { src: data.mob_image.attributes().src,  alt: data.title.html, title: data.title.html,
                                width: data.mob_image.attributes().width, height: data.mob_image.attributes().height }"
                             class="pagebuilder-description-image mobile" />
                        <!-- /ko -->
                    <!-- /ko -->

                </ifnot>
            </div>
        </div>

        <div class="column large-6">
            <div class="pagebuilder-description-title"
                 if="data.title.html()"
                 attr="Object.assign(data.title.attributes(), { contenteditable: false })"
                 html="data.title.html">
            </div>

            <div class="pagebuilder-slide-title pagebuilder-slide-title-html"
                 if="data.title_html.html()"
                 attr="data.title_html.attributes"
                 html="data.title_html.html">
            </div>

            <div class="pagebuilder-description-description"
                 if="data.description.html()"
                 attr="data.description.attributes"
                 html="data.description.html">
            </div>

            <div class="pagebuilder-slide-description-content">
                <div attr="data.desc.attributes"
                     text="data.desc.html"
                     class="pagebuilder-slide-description-content-markup bypass-html-filter"></div>

                <div html="data.desc.html"
                     class="pagebuilder-slide-description-content-text"></div>
            </div>

            <!-- ko if: data.desktop_icon.attributes().src -->
                <span attr="data.desktop_icon.attributes" hidden></span>
                <!-- ko if: data.desktop_icon.attributes().alt && data.desktop_icon.attributes().title -->
                <img attr="data.desktop_icon.attributes"
                     class="pagebuilder-slide-icon" />
                <!-- /ko -->
                <!-- ko if: data.desktop_icon.attributes().alt && !data.desktop_icon.attributes().title -->
                <img data-bind="attr: { src: data.desktop_icon.attributes().src, alt: data.desktop_icon.attributes().alt, title: data.title.html,
                        width: data.desktop_icon.attributes().width, height: data.desktop_icon.attributes().height }"
                     class="pagebuilder-slide-icon" />
                <!-- /ko -->
                <!-- ko if: !data.desktop_icon.attributes().alt && data.desktop_icon.attributes().title -->
                <img data-bind="attr: { src: data.desktop_icon.attributes().src,  alt: data.title.html, title: data.desktop_icon.attributes().title,
                        width: data.desktop_icon.attributes().width, height: data.desktop_icon.attributes().height }"
                     class="pagebuilder-slide-icon" />
                <!-- /ko -->
                <!-- ko if: !data.desktop_icon.attributes().alt && !data.desktop_icon.attributes().title -->
                <img data-bind="attr: { src: data.desktop_icon.attributes().src,  alt: data.title.html, title: data.title.html,
                        width: data.desktop_icon.attributes().width, height: data.desktop_icon.attributes().height }"
                     class="pagebuilder-slide-icon" />
                <!-- /ko -->
            <!-- /ko -->

            <!-- ko if: data.mobile_icon.attributes().src -->
                <span attr="data.mobile_icon.attributes" hidden></span>
                <!-- ko if: data.mobile_icon.attributes().alt && data.mobile_icon.attributes().title -->
                <img attr="data.mobile_icon.attributes"
                     class="pagebuilder-slide-icon mobile" />
                <!-- /ko -->
                <!-- ko if: data.mobile_icon.attributes().alt && !data.mobile_icon.attributes().title -->
                <img data-bind="attr: { src: data.mobile_icon.attributes().src, alt: data.mobile_icon.attributes().alt, title: data.title.html,
                        width: data.mobile_icon.attributes().width, height: data.mobile_icon.attributes().height }"
                     class="pagebuilder-slide-icon mobile" />
                <!-- /ko -->
                <!-- ko if: !data.mobile_icon.attributes().alt && data.mobile_icon.attributes().title -->
                <img data-bind="attr: { src: data.mobile_icon.attributes().src,  alt: data.title.html, title: data.mobile_icon.attributes().title,
                        width: data.mobile_icon.attributes().width, height: data.mobile_icon.attributes().height }"
                     class="pagebuilder-slide-icon mobile" />
                <!-- /ko -->
                <!-- ko if: !data.mobile_icon.attributes().alt && !data.mobile_icon.attributes().title -->
                <img data-bind="attr: { src: data.mobile_icon.attributes().src,  alt: data.title.html, title: data.title.html,
                        width: data.mobile_icon.attributes().width, height: data.mobile_icon.attributes().height }"
                     class="pagebuilder-slide-icon mobile" />
                <!-- /ko -->
            <!-- /ko -->

            <a if="data.link.attributes().href && data.button.html()"
               attr="data.link.attributes"
               ko-style="data.link.style"
               css="data.link.css"
               class="pagebuilder-description-button">
                <span attr="data.button.attributes" html="data.button.html"></span>
            </a>
        </div>
    </div>
</div>
