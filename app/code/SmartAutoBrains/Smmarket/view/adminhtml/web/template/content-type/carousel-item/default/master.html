<div class="pagebuilder-category-carousel-item-wrapper" if="data.link.attributes().href" attr="data.main.attributes" css="data.main.css">
    <a class="pagebuilder-category-carousel-item-link" attr="data.link.attributes">
        <figure class="pagebuilder-category-carousel-item">
            <div class="pagebuilder-category-carousel-item-image-outer">
                <img if="data.carousel_item_image.attributes().src"
                     attr="data.carousel_item_image.attributes"
                     class="preview-image pagebuilder-category-carousel-item-image" />

                <img if="data.carousel_item_alt_image.attributes().src"
                     attr="data.carousel_item_alt_image.attributes"
                     class="preview-image pagebuilder-category-carousel-item-alt-image" />

                <img if="data.carousel_item_ter_image.attributes().src"
                     attr="data.carousel_item_ter_image.attributes"
                     class="preview-image pagebuilder-category-carousel-item-ter-image" />
            </div>

            <span if="data.badge.html()"
                  attr="data.badge.attributes"
                  class="pagebuilder-category-carousel-item-badge"
                  html="data.badge.html"></span>

            <figcaption class="pagebuilder-category-carousel-item-title"
                        if="data.title.html()"
                        attr="data.title.attributes"
                        html="data.title.html">
            </figcaption>
        </figure>
    </a>
</div>

<ifnot args="data.link.attributes().href">
    <div class="pagebuilder-category-carousel-item-wrapper" attr="data.main.attributes">
        <figure class="pagebuilder-category-carousel-item">
            <div class="pagebuilder-category-carousel-item-image-outer">
                <img if="data.carousel_item_image.attributes().src"
                     attr="data.carousel_item_image.attributes"
                     class="preview-image pagebuilder-category-carousel-item-image" />

                <img if="data.carousel_item_alt_image.attributes().src"
                     attr="data.carousel_item_alt_image.attributes"
                     class="preview-image pagebuilder-category-carousel-item-alt-image" />
            </div>

            <span if="data.badge.html()"
                  attr="data.badge.attributes"
                  class="pagebuilder-category-carousel-item-badge"
                  html="data.badge.html"></span>

            <figcaption class="pagebuilder-category-carousel-item-title"
                        if="data.title.html()"
                        attr="data.title.attributes"
                        html="data.title.html">
            </figcaption>
        </figure>
    </div>
</ifnot>
